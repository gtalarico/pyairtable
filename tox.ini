[tox]
envlist =
    python2.7
    # python3.4
    # python3.5
    # python3.6
    python3.7

[flake8]
filename = *.py
count = True
# Per Black Formmater Documentation
ignore = E203, E266, E501, W503
select = B,C,E,F,W,T4,B9
max-line-length = 88
max-complexity = 15
exclude =
    .venv
    .eggs
    .tox
    ./docs

[testenv]
addopts=-v
testpaths=tests
deps=
    pytest
    requests
    requests-mock
commands =
    pytest

